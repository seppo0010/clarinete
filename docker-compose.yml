version: "3.9"
services:
  scrapy:
    build: scrapy
    depends_on:
      - "news-queue"
    networks:
      - queue
  news-queue:
    image: rabbitmq:3-management
    restart: on-failure
    networks:
      - queue
    environment:
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit log_levels [{connection,error}]
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
  deduplicator:
    build:
      context: ./deduplicator
      target: deduplicator
    networks:
      - queue
    depends_on:
      - "news-queue"
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: 1
            capabilities: [gpu]
  deduplicator_test:
    build: deduplicator
    image: deduplicator_test
    depends_on:
      - "news-queue"
      - "translator"
    restart: "no"
    networks:
      - queue
    profiles:
      - donotstart
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: 1
            capabilities: [gpu]
  import:
    build: import
    env_file: ./postgres-config
    secrets:
      - postgres-password
    depends_on:
      - "news-queue"
      - "news-database"
      - "news-search"
    restart: on-failure
    networks:
      - queue
      - database
      - import-search
  summarizer:
    build:
      context: ./summarizer
      target: summarizer
    image: summarizer
    depends_on:
      - "news-queue"
      - "translator"
    restart: on-failure
    networks:
      - queue
      - translator-summarizer
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: 1
            capabilities: [gpu]
  summarizer_test:
    build: summarizer
    image: summarizer_test
    depends_on:
      - "news-queue"
      - "translator"
    restart: "no"
    networks:
      - queue
      - translator-summarizer
    profiles:
      - donotstart
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: 1
            capabilities: [gpu]

  news-database:
    image: postgres
    env_file: ./postgres-config
    secrets:
      - postgres-password
    networks:
      - database
    volumes:
      - pgdata:/var/lib/postgresql/data
  restapi:
    build: restapi
    env_file: ./postgres-config
    secrets:
      - postgres-password
    depends_on:
      - "news-database"
    networks:
      - database
      - web
      - restapi-search
  front:
    build: front
    depends_on:
      - "restapi"
    ports:
      - "8001:80"
    networks:
      - web
  opus-mt:
    build: Opus-MT
    image: opus-mt-base
    profiles:
      - donotstart
  translator:
    build: translator
    networks:
      - translator-summarizer
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: 1
            capabilities: [gpu]
  news-search:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.13.3
    environment:
      - discovery.type=single-node
    networks:
      - import-search
      - restapi-search

secrets:
  postgres-password:
    file: ./postgres-password

networks:
  database:
  queue:
  web:
  translator-summarizer:
  import-search:
  restapi-search:

volumes:
  pgdata:
  rabbitmqdata:
